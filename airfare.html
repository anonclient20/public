<!DOCTYPE html>
<html>
  <head>
    <meta charset="uf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Airfare</title>
  </head>
  <body>

    <div class="header">
      <div class="headalign">
        <div id="headtitle">
          <a href="index.html" style='color:red;'><label>NextGen Booking</label></a>
        </div>

        <div id="headsub">
          A Carr's Holidays Company
        </div>

      </div>

      <div id="loginhead">
        <a href="login.html"><label>Customer Login</label>
          <div>
            </a><img src="pic/concept logo.png">
          </div>
      </div>
    </div>
    <!-- end header-->

    <div class="bookingheader">
      Airfares
    </div>

    <div class="airbookingform">
      <form action="airfare.html" method="get" action="">

        <div id="airdep">
          <input type="text" placeholder="Departure City or Airport" name="DepartureCity" required>
        </div>

        <div id="airdes">
          <input type="text" placeholder= "Destination City or Airport" name="Destination" required>
        </div>

        <div id="airdepdate">
          Departure date: <input type= "date" required>
        </div>

        <div id="airredate">
          Return date: <input type= "date" required>
        </div>

        <div id="airpax">
          <label for="Passengers">Passengers (1-9):</label>
          <input type= "number" min="1" max="9" required>
        <div id="oneway">
            One way? Yes: <input type= "checkbox">
        </div>
        </div>

        <div id="airsub">
          <input type="submit">
        </div>

        <p> For 10 travelers or more please see our parent company at
            <a href="https://carrsholidays.com/" style= "color: red;"> carrsholidays.com</a></p>

      </form>
    </div>


    <div class="midPageAd">
        <h1>mid page ad</h1>
    </div>

  </body>
</html>
